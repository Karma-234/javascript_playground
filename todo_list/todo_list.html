<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo_list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Todo List</title>
    
</head>
<body>
    <div class="scaffold container bg-primary p-3">
        <div class="container text-center">
            <h2 class="title text-white my-4 p-3 text-center">Todo List</h2>
            <form  class="search-form">
                <input type="search" name="search" class="search-bar py-2 border-success">
            </form>
            <div class="todo-list bg-light">
                <p>A todo</p>
            </div>
            <form  class="add-form">
                <p class="text-white text-center">Add a new todo...</p>
                <input type="text" placeholder="Add todo..."name="addtodo">
            </form>
        </div>
    </div>
    <script src="todo_list.js"></script>
</body>
</html>
