<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Chat Room</title>
</head>
<body>
    <div class="header">
        <h1>
            Go Chat Room
        </h1>
    </div>
    <div class="choose-room">
        <p class="title">Choose a chat room:</p>
        <nav class="room-options">
            <p class="room">#general</p>
            <p class="room">#gaming</p>
            <p class="room">#music</p>
            <p class="room">#vile</p>
        </nav>
    </div>
    <div class="forms">
        <div class="message">
            <p class="message-input"><span class="label">Your message:</span><input type="text" name="message" id=""><button type="submit">send</button></p>
        </div>
        <div class="update">
            <p class="update-input"><span class="label">Update name:</span><input type="text" name="update" id=""><button type="submit">update</button></p>
        </div>
    </div>
    <script src="chat.js"></script>
</body>

</html>
