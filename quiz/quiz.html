<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">My Quiz</h2>
    </div>
</div>

<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Ride on with the questions</h2>
        
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you store variables in javascript?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1"  value="A">
                    <label  class="form-check-label">Show answers.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1"  value="B">
                    <label  class="form-check-label">No idea man.</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. Which is faster in compile time?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2"  value="A">
                    <label  class="form-check-label">Javascript.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label  class="form-check-label">Golang.</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. Which is statically typed?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3"  value="A">
                    <label  class="form-check-label">Javascript.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label  class="form-check-label">Golang.</label>
                </div>
            </div>
            <div class="container text-center">
                <input type="submit" class="btn btn-light">
            </div>
            
        </form>
    </div>
</div>

<script src="quiz.js">
    
</script>
</body>

</html>
