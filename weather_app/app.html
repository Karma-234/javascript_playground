<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Today's Weather</h1>
        <form action="" class="change-location my-4 text-center text-muted">
            <!-- <label for="city">Enter target location.</label> -->
            <input type="text" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded">
            <img src="https://via.placeholder.com/400x300" alt="time-card" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!--Icon-->
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather Condition</div>
                <div class="display my-4">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div>
        
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
